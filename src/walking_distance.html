<li class="walkingDistance dropdown" ng-controller="WalkingDistanceCtrl">
	<a href="#" class="dropdown-toggle" data-toggle="dropdown">Walking distance <span class="badge">2</span> <b class="caret"></b></a>
	<div class="dropdown-menu">
		<form>
			<div class="input-slider">
				<span>Maximum walking time: </span>
				<slider id="wds" type="text" data-slider-min="{{minvalue}}" data-slider-max="{{maxvalue}}" data-slider-step="5" data-slider-value="{{value}}" ng-model="value"/>
				<span id="wdsCurrentSliderValLabel"><span id="wdsSliderVal">{{value}}</span> min</span>
			</div>
			<div class="input-group">
				<div class="checkbox-header">
					<span class="col-md-7">Tube line stations: </span>
					<label class="checkbox col-md-5">
                		<input type="checkbox">
                		Mark all
            		</label>
				</div>
				<ul class="dropdown-menu-form col-md-12">
        			<li>
            			<label class="checkbox">
                			<input type="checkbox">
                			Line 1
            			</label>
        			</li>
        			<li>
            			<label class="checkbox">
                			<input type="checkbox">
                			Line 2
            			</label>
        			</li>
        			<li>
            			<label class="checkbox">
                			<input type="checkbox">
                			Line 3
            			</label>
        			</li>
        			<li>
            			<label class="checkbox">
                			<input type="checkbox">
                			Line 4
            			</label>
        			</li>
    			</ul>
    			<div class="checkbox-header">
					<span class="col-md-7">Places: </span>
					<label class="checkbox col-md-5">
                		<input type="checkbox">
                		Mark all
            		</label>
				</div>
				<ul class="dropdown-menu-form col-md-12">
        			<li>
            			<label class="checkbox">
                			<input type="checkbox">
                			Groceries
            			</label>
        			</li>
        			<li>
            			<label class="checkbox">
                			<input type="checkbox">
                			Coffe Shops
            			</label>
        			</li>
        			<li>
            			<label class="checkbox">
                			<input type="checkbox">
                			Stuff from google places
            			</label>
        			</li>
        			<li>
            			<label class="checkbox">
                			<input type="checkbox">
                			HighSchool
            			</label>
        			</li>
        			<li>
            			<label class="checkbox">
                			<input type="checkbox">
                			Restaurants
            			</label>
        			</li>
    			</ul>
    		</div><!-- /input-group -->
    	</form>
	</div>
</li>
