<li class="geoFence dropdown" ng-controller="GeoFenceCtrl">
	<a href="#" class="dropdown-toggle" data-toggle="dropdown">GeoFence <span class="badge">{{resultsFound}}</span> <b class="caret"></b></a>
	<div class="dropdown-menu topbar">
		<p class="btn-group btn-group-justified">
			<a role="button" class="btn btn-default" ng-click="clearAll()">Clear All</a>
			<a role="button" class="btn btn-default">Save</a>
		</p>
		<p class="btn-group btn-group-justified">
			<a role="button" class="btn btn-default" ng-class="{active:active}" ng-click="drawArea()">Draw Filter Area</a>
		</p>
	</div>
</li>
